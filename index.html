<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="number" id="number-to-convert" placeholder="0">
            <button id="convert-button" name="convert-button">Convert</button>
        </header>

        <main>
            <div class="conversion-result">
                <h2 class="conversion-result-heading">Length (Meter/Feet)</h2>
                <p id="converted-length"></p>
            </div>
            <div class="conversion-result">
                <h2 class="conversion-result-heading">Volume (Litres/Gallons)</h2>
                <p id="converted-volume"></p>
            </div>
            <div class="conversion-result">
                <h2 class="conversion-result-heading">Mass (Kilograms/Pounds)</h2>
                <p id="converted-mass"></p>
            </div>


        </main>

    </div>

    <script src="js/index.js"></script>
</body>

</html>
